<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dancing Men Encription</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Dancing Men</h1>
    <div class="images" id="images"></div>
    <div class="form-layout">
      <div class="form-input encrypt">
        <input type="text" id="input-message" placeholder="Enter a message to encrpt">
        <button id="encrypt-btn">Encrypt</button>
        <div class="output" id="encrypt-output"></div>
      </div>
      <div class="form-input decrypt">
        <button id="decrypt-btn">Decrypt</button>
        <button id="clear">Clear</button>
        <div id="selected-image"></div>
        <div class="output" id="decrypt-output"></div>
      </div>
    </div>

    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
